<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthLens_v1.1</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="/css/index.css" rel="stylesheet"/>
    <style>
        .data-display{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
            color: #333333;
            margin-top: 60px;
            flex-grow: 1;
            justify-content: center;
        }
    </style>
</head>

<body>
<nav>
    <div class="logo">HealthLens</div>
    <div>
        <a href="../index.html">Home</a>
        <a id="featuresLink" href="#" onclick="handleClick()">Family Group</a>
        <div class="dropdown" style="display: inline-block">
            <button
                    class="btn btn-link dropdown-toggle"
                    style="
              color: #4caf50;
              text-decoration: none;
              padding: 10px 15px;
              border: none;
            "
                    id="accountDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    onclick="toggleDropdown()">Account</button>
            <ul class="dropdown-menu" aria-labelledby="accountDropdown" id="dropdownMenu"></ul>
        </div>
    </div>
</nav>

<div class="content" id="content">
    <p>Exploring a world of delicious recipes tailored just for you. Click below to discover your next favorite dish!</p>
    <button class="button" id="startButton" onclick=getRecommendedRecipes()>
        Get Recommended Recipes
    </button>
</div>
<div class="data-display" id="data-display" hidden>
    <h3>Recipes:</h3>
    <ul id="recipes"></ul>
</div>
<footer>
    <ul>
        <li>The recipes are based on the meals you have taken!</li>
    </ul>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/index.js"></script>
<script src="/js/recommend_recipes.js"></script>
</body>
</html>
