<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthLens_v1.1</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="/css/index.css" rel="stylesheet"/>
    <link href="/css/dish_nutrition.css" rel="stylesheet">
</head>

<body>
<nav>
    <div class="logo">HealthLens</div>
    <div>
        <a href="../index.html">Home</a>
        <a id="featuresLink" href="#" onclick="handleClick()">Family Group</a>
        <div class="dropdown" style="display: inline-block">
            <button
                    class="btn btn-link dropdown-toggle"
                    style="
              color: #4caf50;
              text-decoration: none;
              padding: 10px 15px;
              border: none;
            "
                    id="accountDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    onclick="toggleDropdown()">Account</button>
            <ul class="dropdown-menu" aria-labelledby="accountDropdown" id="dropdownMenu"></ul>
        </div>
    </div>
</nav>

<div class="upload-container" id="upload-container">

    <h1>Upload your meal</h1>

    <input type="file" class="file-input" id="fileInput" accept="image/*" onchange="previewImage(event)">
    <br><br>
    <img id="imagePreview" width="300" style="display: none;">
    <br><br>
    <button id="uploadButton" style="display: none;" onclick="uploadImage()">recognize-food</button>
</div>
<div id="food-container" hidden>
    <h3>Food Name:</h3>
    <ul id="food-name"></ul>

    <div id="nutrition-info">
        <h3>Nutritional Highlights</h3>
        <ul id="highlights-list"></ul>
    </div>

    <div id="detailed-nutrients">
        <h3>Detailed Nutritional Info</h3>
        <label for="nutrients-list"></label><select id="nutrients-list">
        </select>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/index.js"></script>
<script type="text/javascript" src="/js/dish_nutrition.js"></script>
</body>
</html>
