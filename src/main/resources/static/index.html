<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthLens_v1.1</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <link href="/css/index.css" rel="stylesheet"/>
  </head>

  <body>
    <nav>
      <div class="logo">HealthLens</div>
      <div>
        <a href="index.html">Home</a>
        <a id="featuresLink" href="#" onclick="handleClick()">Family Group</a>
        <div class="dropdown" style="display: inline-block">
          <button
            class="btn btn-link dropdown-toggle"
            style="
              color: #4caf50;
              text-decoration: none;
              padding: 10px 15px;
              border: none;
            "
            id="accountDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            onclick="toggleDropdown()">Account</button>
          <ul class="dropdown-menu" aria-labelledby="accountDropdown" id="dropdownMenu"></ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <h1>Start New Life</h1>
      <p>We provide a platform for seniors to upload images of their meals.</p>
      <p>
        Our system analyzes the food, offering insights on calories and
        nutrients.
      </p>
      <p>Take control of your nutrition and live healthier!</p>

      <button class="button" id="startButton" onclick=renderGateWay()>
        Start Here
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

  </body>
